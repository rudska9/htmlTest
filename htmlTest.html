<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>계산 타</title>
</head>
<body>
    <h2> 두 수의 계산</h2>
    <form>
        a : <input name="a" type="number">
        b: <input name="b" type="number"><br><br>
        덧셈 : <output for "a b" onforminput="value = parseInt(a.value) + parseInt(b.value)"></output><br><br>
        뺄셈 : <output for "a b" onforminput="value = parseInt(a.value) - parseInt(b.value)"></output><br><br>
        곱셈 : <output for "a b" onforminput="value = parseInt(a.value) * parseInt(b.value)"></output><br><br>
        나눗셈 : <output for "a b" onforminput="value = parseInt(a.value) / parseInt(b.value)"></output><br><br>
    </form>
</body>
</html>
